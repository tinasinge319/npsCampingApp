<!DOCTYPE html>
<html lang="en">
    <head>
        <title>National Parks Campground App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="#">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="spinner-wrapper">
             <div class="spinner"></div>
        </div>
        <div class="searchContainer">
            <h1> Let's go camping.</h1>
            <label for="park-select">Find yourself the perfect campground in the National Park you have always dreamed of.</label>

            <form id="js-park-form">
                <select name="park" id="js-search-term" required>
                    <option value="">--Please choose an option--</option>
                </select>
                <input type="submit" value="Find a campground!">
            </form>
            <p id="js-error-message" class="error-message"></p>
            <section id="filters" class="hidden">
                <label class="filterOptionShowers">Showers
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOption">Toilets
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOption">Potable Water
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOption">Electrical hookups
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOption">Dump station
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
            </section>
            <section id="results" class="hidden">
                <ul id="results-list"></ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script>
            $(document).ready(function() {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
            var preloader = $('.spinner-wrapper');
            preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
            }); 
        </script>
    </body>
</html>
