<!DOCTYPE html>
<html lang="en">
    <head>
        <title>National Park Campground Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="#">
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Heebo:100,300%7COpen+Sans:100,300%7CRoboto:100,300%7CYantramanav:100,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">    </head>
    <body>
        <div class="spinner-wrapper">
             <div class="spinner"></div>
        </div>
            <section class="searchContainer">
                <h1>Sleep with nature.</h1>
                <p class="intro">Find the perfect campground in the National Park you have always dreamed of.</p>
                <div class="search-wrapper">
                    <form id="js-park-form">
                        <select name="park" id="js-search-term" required>
                            <option value="">Please choose a park:</option>
                        </select>
                        <input type="submit" class="search-button" value="Find a campground!">
                    </form>
                </div>
            </section>
            <section class="outdoor-icons">
                <i class="fas fa-campground fa-5x"></i>
                <i class="fas fa-tree fa-5x"></i>
                <i class="fas fa-mountain fa-5x"></i>
            </section>
        <section id ="error">
                <p id="js-error-message" class="error-message"></p>
        </section>
        <section id="filters" class="hidden">
            <p class="filter-header">Filter Results:</p>
            <ul>
                <li class="filter-list">
                    <label class="filterOptionShowers">Showers
                        <input type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="filter-list">
                    <label class="filterOptionToilets">Toilets
                        <input type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="filter-list">
                    <label class="filterOptionWater">Potable Water
                        <input type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="filter-list">
                    <label class="filterOptionElectrical">Electrical Hookups
                        <input type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="filter-list">
                    <label class="filterOptionDump">Dump Station
                        <input type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li class="filter-list">
                    <label class="filterOptionWiFi">WiFi
                        <input type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </section>
        <section id="results" class="hidden">
            <ul id="results-list"></ul>
        </section>
        <footer>
            <p>Created by <a href="https://www.linkedin.com/in/tinasinge/" target="_blank">Tina Singe</a></p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script>
            $(document).ready(function() {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
            var preloader = $('.spinner-wrapper');
            preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
            }); 
        </script>
    </body>
</html>
