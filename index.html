<!DOCTYPE html>
<html lang="en">
    <head>
        <title>National Parks Campground App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="#">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="searchContainer">
            <h1> National Park Campground Finder</h1>
            <label for="park-select">Choose a National Park to find an official campground:</label>

            <form id="js-park-form">
                <select name="park" id="js-search-term" required>
                </select>
                <input type="submit" value="Find a campground!">
            </form>
            <p>Please note: If the National Park you are looking for is not listed or no information appears, there is not enough information available from the NPS.</p>
            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Search results</h2>
                <ul id="results-list"></ul>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
