<!DOCTYPE html>
<html lang="en">
    <head>
        <title>National Parks Campground App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="#">
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Heebo:100,300%7COpen+Sans:300%7CRoboto:300%7CYantramanav:100,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="spinner-wrapper">
             <div class="spinner"></div>
        </div>
        <header class ="header">
            <h1>Sleep with nature.</h1>
        </header>
        <div class="hero-image">
            <div class="hero-text">
        <div class="searchContainer">
            <label for="park-select">Find your perfect campground in the National Park you have always dreamed of.</label>

            <form id="js-park-form">
                <select name="park" id="js-search-term" required>
                    <option value="">--Please choose an option--</option>
                </select>
                <input type="submit" value="Find a campground!">
            </form>
            <p id="js-error-message" class="error-message"></p>
            <section id="filters" class="hidden">
                <label class="filterOptionShowers">Showers
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOptionToilets">Toilets
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOptionWater">Potable Water
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOptionElectrical">Electrical hookups
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOptionDump">Dump station
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
                <label class="filterOptionWiFi">WiFi
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>
            </section>
            </div>
        </div>
        </div>
            <section id="results" class="hidden">
                <ul id="results-list"></ul>
            </section>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script>
            $(document).ready(function() {
            preloaderFadeOutTime = 500;
            function hidePreloader() {
            var preloader = $('.spinner-wrapper');
            preloader.fadeOut(preloaderFadeOutTime);
            }
            hidePreloader();
            }); 
        </script>
    </body>
</html>
